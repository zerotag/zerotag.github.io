<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/default.css">
	<script defer src="/assets/libs/jquery-3.7.0.min.js"></script>
	<script defer src="/assets/libs/jquery-mask-1.14.16.min.js"></script>
	<script defer src="/assets/inputs.js"></script>
	<title>Input Sandbox</title>
</head>
<body>
	<main>
		<grid>
			<row>
				<column>
					<h1>Input Sandbox</h1>
				</column>

				<column>

				</column>
			</row>
			<row>
				<column>
					<h2>Input Masking</h2>
				</column>
			</row>
			<row>
				<column grid-fill>
					<section>
						<h3>Reverse Mask</h3>
					</section>
					<section>
						<input type="text">
					</section>
				</column>
			</row>
		</grid>
	</main>
